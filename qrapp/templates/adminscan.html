<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/adminpage.css'%}">
    <script src="{% static 'js/scripts.js' %}"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/college_logo.png' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.1/dist/jsQR.min.js"></script>
    <title>MVGR(A) Gate Pass System</title>
    <style>
        .background-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 1px;
            height: 1px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 3s infinite alternate; 
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); 
        }

        .star:nth-child(-n+10) { 
            width: 3px; 
            height: 3px; 
        }

        .star:nth-child(n+11):nth-child(-n+20) { 
            width: 2px;
            height: 2px;
        }

        @keyframes twinkle {
            0% { 
                opacity: 0; 
                transform: scale(0.8); 
            }
            100% { 
                opacity: 1; 
                transform: scale(1); 
            }
        }

        .video-container {
            position: relative;
            width: fit-content;
            margin: 10% auto;

        }

        #qr-video {
            display: block;
        }

        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: red;
            animation: moveScanner 2s infinite;
        }

        @keyframes moveScanner {
            0% { top: 0%; }
            50% { top: 50%; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="college_title">
                <div id="college_logo">
                    <a href="https://www.mvgrce.com/" target="_blank">
                        <img src="{% static 'images/college_logo.png' %}" alt="college_logo">
                    </a>
                </div>
                <div id="college_sub_title">
                    <h1>Maharaj Vijayaram Gajapathi Raj College of Engineering (Autonomous)</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="nav-bar">
        <div class="navbarforlarge">
            <ul id="navbarlinksforlarge">
                <li><a class="nav-link" href="{% url 'adminpage' %}"><span>Register</span></a></li>
                <li><a class="nav-link" href=""><span>Visitors</span></a></li>  
                <li><a class="nav-link" href="{% url 'adminscan' %}"><span>Scan</span></a></li> 
            </ul>
        </div>
    </div>
    <div class="background-stars"></div>
    <div id="overlay">
        <div id="overlay-content">
            <p id="overlay-message"></p>
            <button onclick="hideOverlay()" id="closebutton">Close</button>
        </div>
    </div>
    <div class="video-container">
        <video id="qr-video" width="320" height="240"></video>
        <div class="scanner-line" id="scanner-line"></div>
    </div>
    <canvas id="qr-canvas" style="display:none;"></canvas>
    <div id="qr-result"></div>

    <script>
        function createStars() {
            const starContainer = document.querySelector('.background-stars');
            const numberOfStars = 200;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;

                starContainer.appendChild(star);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            createStars();
        });
    </script>
    <script>
        const video = document.getElementById('qr-video');
        const canvas = document.getElementById('qr-canvas');
        const context = canvas.getContext('2d');
        const resultDiv = document.getElementById('qr-result');
        const scannerLine = document.getElementById('scanner-line');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }) // Use rear-facing camera
            .then((stream) => {
                video.srcObject = stream;
                video.setAttribute("playsinline", true); // Required for iOS
                video.play();
                requestAnimationFrame(scanQRCode);
            })
            .catch((err) => {
                console.error("Error accessing camera: ", err);
            });

        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    resultDiv.innerHTML = 'QR Code found: <br>' + code.data;
                    stopVideoStream();
                }
            }
            requestAnimationFrame(scanQRCode);
        }

        function stopVideoStream() {
            const stream = video.srcObject;
            const tracks = stream.getTracks();

            tracks.forEach(function(track) {
                track.stop();
            });

            video.srcObject = null;
            scannerLine.style.display = 'none';
        }
    </script>
</body>
</html>
