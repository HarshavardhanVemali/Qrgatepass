<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/adminpage.css' %}"> 
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/college_logo.png' %}">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@latest/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <title>MVGR(A) Gate Pass System</title>
    <style>
        .background-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 1px;
            height: 1px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 3s infinite alternate; 
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); 
        }

        .star:nth-child(-n+10) { 
            width: 3px; 
            height: 3px; 
        }

        .star:nth-child(n+11):nth-child(-n+20) { 
            width: 2px;
            height: 2px;
        }

        @keyframes twinkle {
            0% { 
                opacity: 0; 
                transform: scale(0.8); 
            }
            100% { 
                opacity: 1; 
                transform: scale(1); 
            }
        }

        .video-container {
            position: relative;
            width: fit-content;
            margin: 10% auto; 
        }

        #qr-video {
            display: block;
        }

        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: red;
            animation: moveScanner 2s infinite;
        }

        @keyframes moveScanner {
            0% { top: 0%; }
            50% { top: 50%; }
            100% { top: 100%; }
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 5px;
        }

        .container h1 {
            color: #ffffff;
        }

        .section {
            background-color: #ffffff;
            padding: 50px 30px;
            border: 1.5px solid #b2b2b2;
            border-radius: 0.25em;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.25);
        }

        #my-qr-reader {
            padding: 20px !important;
            border: 1.5px solid #b2b2b2 !important;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            border: 1px solid #b2b2b2;
            outline: none;
            border-radius: 0.25em;
            color: white;
            font-size: 15px;
            cursor: pointer;
            margin-top: 15px;
            margin-bottom: 10px;
            background-color: #008000ad;
            transition: 0.3s background-color;
        }

        button:hover {
            background-color: #008000;
        }

        video {
            width: 100% !important;
            border: 1px solid #b2b2b2 !important;
            border-radius: 0.25em;
        }

        .result-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="college_title">
                <div id="college_logo">
                    <a href="https://www.mvgrce.com/" target="_blank">
                        <img src="{% static 'images/college_logo.png' %}" alt="college_logo">
                    </a>
                </div>
                <div id="college_sub_title">
                    <h1>Maharaj Vijayaram Gajapathi Raj College of Engineering (Autonomous)</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="nav-bar">
        <div class="navbarforlarge">
            <ul id="navbarlinksforlarge">
                <li><a class="nav-link" href="{% url 'adminpage' %}"><span>Register</span></a></li>
                <li><a class="nav-link" href=""><span>Visitors</span></a></li>  
                <li><a class="nav-link" href="{% url 'adminscan' %}"><span>Scan</span></a></li> 
            </ul>
        </div>
    </div>

    <div class="background-stars"></div> 

    <div class="video-container">
        <video id="qr-video" width="320" height="240" autoplay muted></video>
        <div class="scanner-line"></div> 
    </div>
    <canvas id="qr-canvas" style="display:none;"></canvas>
    <div class="container">
        <h1>Scan QR Codes</h1>
        <div class="section">
            <div id="my-qr-reader"></div>
        </div>
    </div>
    <div class="container">
        <div class="result-container" id="qr-result"></div> 
    </div>

    <script>
        const video = document.getElementById('qr-video');
        const canvas = document.getElementById('qr-canvas');
        const context = canvas.getContext('2d');
        const resultDiv = document.getElementById('qr-result');
    
        function initializeCamera() {
            console.log('Initializing camera...');
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    console.log('Camera permission granted and stream obtained.');
                    video.srcObject = stream;
                    video.setAttribute('playsinline', true);
                    video.play();
                    requestAnimationFrame(scanQRCode);
                })
                .catch(err => {
                    console.error('Error accessing camera:', err);
                    resultDiv.innerHTML = 'Error accessing camera: ' + err.message;
                });
        }
    
        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                console.log('Video feed ready.');
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
    
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
    
                if (code) {
                    console.log('QR Code detected:', code.data);
                    video.srcObject.getTracks().forEach(track => track.stop());
                    resultDiv.innerHTML = 'QR Code Data: <br>' + code.data;
                    sendDataToDjango(code.data);
                } else {
                    console.log('No QR code detected.');
                    resultDiv.innerHTML = 'No QR code detected. Please try again.';
                }
            }
            requestAnimationFrame(scanQRCode);
        }
    
        function sendDataToDjango(qrData) {
            console.log('Sending QR data to Django:', qrData);
            fetch('', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ qr_data: qrData })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                resultDiv.innerHTML += '<br>Server Response: ' + data.message;
            })
            .catch(error => {
                console.error('Error sending QR data:', error);
                resultDiv.innerHTML += '<br>Error communicating with server.';
            });
        }
    
        function createStars() {
            const starContainer = document.querySelector('.background-stars');
            const numberOfStars = 200;
    
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
    
                starContainer.appendChild(star);
            }
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM content loaded.');
            createStars();
            initializeCamera(); // Start the camera initialization process
        });
    </script>
    
    <script src="{% static 'js/scripts.js' %}"></script> 
</body>
</html>
